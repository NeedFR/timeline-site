<div id="div_{{ label_id }}" class="control-group{% if errors %} error{% endif %}">
    <label class="control-label" for="{{ label_id }}">{{ label }}</label>
    <div class="controls">
        {{ bf }}
        <p class="help-block">
          <a href="###"> <i class="icon-picture"></i>插入站内图片 </a>
          |
          <a href="###"> 显示媒体文件 </a>
        </p>
        {% if errors %}
        <span class="help-inline">{{ errors }}</span>
        {% endif %}
        {% if help_text %}
        <p class="help-block">{{ help_text }}</p>
        {% endif %}
    </div>
</div> <!-- /clearfix -->
