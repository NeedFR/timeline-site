<div id="div_{{ label_id }}" class="control-group{% if errors %} error{% endif %}">
    <label class="control-label" for="{{ label_id }}">{{ label }}</label>
    <style type="text/css">
      #insert_tl_img.popover.bottom .arrow {
        left: 80px;
        border-bottom-color: #C6C6C6;
      }
      #insert_tl_img .popover-tab {
        padding: 4px 6px 0 6px;
        background-color:#F0F0F0;
      }
      #insert_tl_img .popover-inner {
        background-color:#C6C6C6;
        padding: 1px;
        border-radius: 0;
      }
      #insert_tl_img .popover-content {
        border-radius: 0;
      }
      #insert_tl_img .popover-tab p {
        margin: 0px;
      }
      #insert_tl_img .popover-tab p a {
        display: inline-block;
        height: 26px;
        line-height: 26px;
        margin: 0 -2px;
        padding: 0 11px;
        position: relative;
        z-index: 1;
      }
      #insert_tl_img .popover-tab .current {
        text-decoration: none;
        cursor: default;
        background: white;
        border: 1px solid #E8E8E8;
        border-bottom: 0;
        -moz-border-radius-topright: 3px;
        -webkit-border-top-right-radius: 3px 3px;
        -moz-border-radius-topleft: 3px;
        -webkit-border-top-left-radius: 3px 3px;
      }
    </style>
    <div class="controls">
        {{ bf }}
        <p class="help-block">
          <a id="btn_insert_tl_img" href="###" onclick='
              var d = $("#insert_tl_img");
              d.css("display", "block");
              pos = $(this).offset();
              pos["width"] = this.offsetWidth;
              pos["height"] = this.offsetHeight;
              actualWidth = d[0].offsetWidth
              d.css("top", pos.top + pos.height);
              //d.css("left", pos.left + pos.width / 2 - actualWidth / 2);
              d.css("left", pos.left + pos.width / 2 - 80);
              '> 
            <i class="icon-picture"></i>插入站内图片 
          </a>
          |
          <a href="###"> 显示媒体文件 </a>
        </p>
        {% if errors %}
        <span class="help-inline">{{ errors }}</span>
        {% endif %}
        {% if help_text %}
        <p class="help-block">{{ help_text }}</p>
        {% endif %}
    </div>
</div> <!-- /clearfix -->
