<!DOCTYPE html>
<html>
  <head>
    <title>{{ tl.title }}</title>
    <link href="{{STATIC_URL}}js/Timeline/timeline.css" rel="stylesheet"/>
    <style type="text/css">
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
    <script src='{{STATIC_URL}}js/jquery-1.7.1.min.js' type='text/javascript'></script>
    <script type="text/javascript" src="{{STATIC_URL}}js/Timeline/timeline-min.js"></script>
    <script type="text/javascript">
      $(document).ready(function() {
        var timeline = new VMM.Timeline();
        timeline.init("{% url timeline_events_json_ tl.pk %}");
      });
    </script>
  </head>
  <body>
    <div style="margin: 10px 0 0 10px;
        padding: 10px 10px 10px 10px;
        background-color: #BBBBBB;
        z-index:99999;
        position:fixed;
        top:20;
        left:20;
        opacity: 0.2;
        filter:alpha(Opacity=40);"> 
      <span style="padding: 10px;font-weight: bold;"> 
        <a href="{% url timeline_detail tl.pk %}" style="text-decoration: none;color:#000000">
          &#60; 完整模式
        </a>
      </span>
    </div> 
    <div id="timeline"></div>
    <!-- TODO ADD BACK BUTTON -->
  </body>
</html>
